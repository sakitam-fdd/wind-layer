<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>mapbox wind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <script src="http://localhost:3000/mapbox-gl-dev.js"></script>
  <link rel="stylesheet" href="http://localhost:3000/mapbox-gl.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      background: #202020;
    }
  </style>
</head>
<body>
<div id='map'></div>
<!--<script src="https://cdn.jsdelivr.net/npm/@sakitam-gis/mapbox-wind@1.0.0-alpha.10/dist/mapbox-wind.js"></script>-->
<script src="../packages/mapbox-gl/dist/mapbox-wind.js"></script>
<script src="https://unpkg.com/dat.gui@0.7.9/build/dat.gui.min.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4M29iazA2Z2gycXA4N2pmbDZmangifQ.-g_vE53SD2WrJ6tFX7QHmA';
  const map = new mapboxgl.Map({
    container: 'map',
    style: {
      version: 8,
      sources: {
        carto: {
          type: 'raster',
          tiles: [
            '//a.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
            '//b.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
            '//c.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
            '//d.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
            // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
          ],
          tileSize: 256,
          // minzoom: 1,
          // maxzoom: 18,
        },
      },
      layers: [
        {
          id: 'carto',
          type: 'raster',
          source: 'carto',
          // minzoom: 1,
          // maxzoom: 22,
          paint: {
            // 'raster-resampling': 'nearest',
            // 'raster-fade-duration': 0,
          },
        },
        {
          id: 'background',
          type: 'background',
          layout: {
            visibility: 'none',
          },
        },
      ],
    },
    center: { lng: 105.70150033978689, lat: 22.76021405309811 }, // starting position [lng, lat]
    zoom: 1.5, // starting zoom
    antialias: true,
  });

  const color = {
    wind: [
      [0,[98,113,183,255]],
      [1,[57,97,159,255]],
      [3,[74,148,169,255]],
      [5,[77,141,123,255]],
      [7,[83,165,83,255]],
      [9,[53,159,53,255]],
      [11,[167,157,81,255]],
      [13,[159,127,58,255]],
      [15,[161,108,92,255]],
      [17,[129,58,78,255]],
      [19,[175,80,136,255]],
      [21,[117,74,147,255]],
      [24,[109,97,163,255]],
      [27,[68,105,141,255]],
      [29,[92,144,152,255]],
      [36,[125,68,165,255]],
      [46,[231,215,215,255]],
      [51,[219,212,135,255]],
      [77,[205,202,112,255]],
      [104,[128,128,128,255]]
    ],
  };

  map.on('load', function () {
    // fetch('https://sakitam-fdd.github.io/wind-layer/data/wind.json')
    fetch('./data/wind.json')
      .then(res => res.json())
      .then(data => {
        data = data.map((item, idx) => {
          item.header = Object.assign(item.header, {
            parameterCategory: 1,
            parameterNumber: idx === 0 ? 2 : 3,
          });
          return item;
        });

        const windInterpolateColor = color.wind.reduce((result, item, key) => result.concat(item[0], 'rgba(' + item[1].join(',') + ')'), []);

        const fillLayer1 = new mapboxWind.ScalarFill('wind1', {
          "type": "image",
          "url": "./data/uv.png",
          "extent": [
            [-180, 85.051129],
            [180, 85.051129],
            [180, -85.051129],
            [-180, -85.051129],
          ],
          "width": 1440,
          "height": 720,
          "uMin": -34.37186050415039,
          "uMax": 46.51813888549805,
          "vMin": -42.12305450439453,
          "vMax": 49.66694259643555,
        }, {
          wrapX: true,
          styleSpec: {
            'fill-color': [
              'interpolate',
              ['linear'],
              ['get', 'value'],
              ...windInterpolateColor
            ],
            'opacity': [
              'interpolate',
              ['exponential', 0.5],
              ['zoom'],
              0,
              1,
              10,
              0
            ],
          },
          renderForm: 'rg',
          // widthSegments: 720,
          // heightSegments: 360,
          widthSegments: 1,
          heightSegments: 1,
          displayRange: [0, 150],
          // mappingRange: [0, 500000],
          mappingRange: [0, 0],
          wireframe: false,
        });

        map.addLayer(fillLayer1);

        const fillLayer = new mapboxWind.ScalarFill('wind', {
          "type": "image",
          "url": "./data/uv.png",
          "extent": [
            [-180, 85.051129],
            [-180, -85.051129],
            [180, 85.051129],
            [180, -85.051129],
          ],
          "width": 1440,
          "height": 720,
          "uMin": -34.37186050415039,
          "uMax": 46.51813888549805,
          "vMin": -42.12305450439453,
          "vMax": 49.66694259643555,
        }, {
          wrapX: true,
          styleSpec: {
            'fill-color': [
              'interpolate',
              ['linear'],
              ['get', 'value'],
              ...windInterpolateColor
            ],
            'opacity': [
              'interpolate',
              ['exponential', 0.5],
              ['zoom'],
              1,
              0,
              10,
              1
            ],
          },
          renderForm: 'rg',
          // widthSegments: 720,
          // heightSegments: 360,
          widthSegments: 1,
          heightSegments: 1,
          displayRange: [0, 150],
          // mappingRange: [0, 500000],
          mappingRange: [0, 0],
          wireframe: false,
        });

        map.addLayer(fillLayer);

        const particlesConfig = {
          wrapX: true,
          speedFactor: 1,
          fadeOpacity: 0.93,
          dropRate: 0.003,
          dropRateBump: 0.002,
          lineWidth: 2.1,
          opacity: 1,
        }

        const particles = new mapboxWind.Particles('particles', {
          "type": "image",
          "url": "./data/uv-mc.png",
          "extent": [
            [-180, 85.051129],
            [-180, -85.051129],
            [180, 85.051129],
            [180, -85.051129],
          ],
          "width": 1024,
          "height": 1024,
          "uMin": -34.37186050415039,
          "uMax": 46.51813888549805,
          "vMin": -42.12305450439453,
          "vMax": 49.66694259643555,
        }, {
          wrapX: true,
          lineWidth: 2.2,
          styleSpec: {
            'color': [
              'interpolate',
              ['linear'],
              ['get', 'value'],
              0.0,
              '#fff',
              100.0,
              '#fff',
            ],
            'opacity': [
              'interpolate',
              ['exponential', 0.5],
              ['zoom'],
              1, // zoom
              1, // opacity
              5, // zoom
              0.8 // opacity
            ],
            'numParticles': [
              'interpolate',
              ['exponential', 0.5],
              ['zoom'],
              0, // zoom
              65535, // numParticles
              8, // zoom
              512 // numParticles
            ],
          },
        });

        map.addLayer(particles);

        const gui = new dat.GUI();

        gui.add({
          addParticles: true,
        }, 'addParticles').onChange(function (state) {
          if (state) {
            map.addLayer(particles);
          } else {
            map.removeLayer('particles');
          }
        });

        gui.add({
          addScalarFill: true,
        }, 'addScalarFill').onChange(function (state) {
          if (state) {
            if (map.getLayer('particles')) {
              map.addLayer(fillLayer, 'particles');
            } else {
              map.addLayer(fillLayer);
            }
          } else {
            map.removeLayer('wind');
          }
        });

        gui.add({
          colorful: false,
        }, 'colorful').onChange(function (state) {
          if (!state) {
            particles.updateOptions({
              styleSpec: {
                color: [
                  'interpolate',
                  ['linear'],
                  ['get', 'value'],
                  0.0,
                  '#fff',
                  100.0,
                  '#fff',
                ]
              },
            });
          } else {
            particles.updateOptions({
              styleSpec: {
                'color': [
                  'interpolate',
                  ['linear'],
                  ['get', 'value'],
                  ...windInterpolateColor
                ]
              },
            });
          }
        });

        gui.add({
          numParticles: 65535,
        }, 'numParticles', 0, 65535).onChange(function (num) {
          particles.updateOptions({
            styleSpec: {
              numParticles: num
            },
          });
        });

        gui.add(particlesConfig, 'speedFactor', 0, 2).onChange(function () {
          particles.updateOptions(particlesConfig);
        });

        gui.add(particlesConfig, 'fadeOpacity', 0, 1).onChange(function () {
          particles.updateOptions(particlesConfig);
        });

        gui.add(particlesConfig, 'dropRate', 0, 0.1).onChange(function () {
          particles.updateOptions(particlesConfig);
        });

        gui.add(particlesConfig, 'dropRateBump', 0, 0.1).onChange(function () {
          particles.updateOptions(particlesConfig);
        });

        gui.add(particlesConfig, 'lineWidth', 0, 10).onChange(function () {
          particles.updateOptions(particlesConfig);
        });

        gui.add(particlesConfig, 'wrapX').onChange(function () {
          particles.updateOptions(particlesConfig);
        });
      });
  });
</script>
</body>
</html>
